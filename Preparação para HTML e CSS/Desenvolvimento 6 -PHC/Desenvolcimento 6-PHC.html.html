<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telescopium - Filmes/SÃ©ries</title>
</head>
<body>
    <header>
        <img src="src/img/Telescopium_logo.png" alt="">
        <ul style="list-style: none; display: flex; align-items: center; justify-content: right;gap: 32px;margin-top: auto;">
            <li><a href="https://www.facebook.com"><img src="src/img/facebook_logo.png" alt=""></a></li>
            <li><a href="https://twitter.com/"><img src="src/img/x_logo.png" alt=""></a></li>
            <li><a href="https://www.instagram.com/"><img src="src/img/Instagram_logo.png" alt=""></a></li>
        </ul>
    </header>
    <nav>
        <div class="carousel">
            <input type="radio" name="carousel" id="slide1" checked>
            <input type="radio" name="carousel" id="slide2">
            <input type="radio" name="carousel" id="slide3">
            <div class="slides">
                <div class="slide">       
                    <img src="https://cdn.europosters.eu/image/hp/66431.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="https://legadodamarvel.com.br/wp-content/uploads/2023/11/Marvel-adia-oficialmente-Deadpool-3-saiba-a-nova-data-de-estreia-legadodamarvel.webp" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="https://sm.ign.com/ign_br/screenshot/default/blob_6j7j.jpg" alt="Slide 3">
                </div>
            </div>
            <div class="navigation">
              <label for="slide1"></label>
              <label for="slide2"></label>
              <label for="slide3"></label>
            </div>
        </div>
    </nav>
</body>
</html>
