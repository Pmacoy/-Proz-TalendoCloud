<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Montserrat&display=swap" rel="stylesheet">
    <title>Fomulário</title>
</head>
<body>
    <h1>Fomulário de Cadastro de Aluguel de Veiculo</h1>
    <form action="">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name">

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf">

        <label for="email">Email:</label>
        <input type="email" name="email" id="e" placeholder="nome@site.com">

        <label for="date"> Data inicio diária</label>
        <input type="date" name="date" id="date">

        <label for="date"> Data devolução diária</label>
        <input type="date" name="date" id="date">
</body>
</html>
